<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Signature Page</title>
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/typeahead.js/0.11.1/typeahead.bundle.min.js"
      integrity="sha512-qOBWNAMfkz+vXXgbh0Wz7qYSLZp6c14R0bZeVX2TdQxWpuKr6yHjBIM69fcF8Ve4GUX6B6AKRQJqiiAmwvmUmQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/jquery-ui.min.js"
      integrity="sha512-57oZ/vW8ANMjR/KQ6Be9v/+/h6bq9/l3f0Oc7vn6qMqyhvPd1cvKBRWWpzu0QoneImqr2SkmO4MSqU+RpHom3Q=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.13.2/themes/base/jquery-ui.min.css"
      integrity="sha512-ELV+xyi8IhEApPS/pSj66+Jiw+sOT1Mqkzlh8ExXihe4zfqbWkxPRi8wptXIO9g73FSlhmquFlUOuMSoXz5IRw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Signature Page Ver .10</h1>

      <div class="main">
        <div class="main-section">
          <div id="scrollable-dropdown-menu">
            <input
              class="typeahead"
              id="employeeList"
              type="text"
              placeholder="Loading..."
              disabled
            />
          </div>
        </div>

        <div class="main-section">
          <input type="text" class="datepicker" id="datepicker" />
        </div>

        <div class="main-section">
          <canvas id="signatureCanvas" width="800" height="400"></canvas>
        </div>

        <div class="main-section">
          <button id="saveSignatureBtn1" class="btn" onclick="saveSignature(1)">
            Save 1
          </button>
          <button id="saveSignatureBtn2" class="btn" onclick="saveSignature(2)">
            Save 2
          </button>
        </div>
      </div>

      <div class="side">
        <button id="clearCanvasBtn" class="btn" onclick="clearCanvas()">
          X
        </button>
      </div>

      <div class="main-section">
        <img
          id="photo"
          alt="Photo"
          loading="lazy"
          width="256px"
          height="256px"
          src="_default.jpg"
          style="width: 256px; height: 256px"
        />
        />
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
